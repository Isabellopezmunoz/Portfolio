<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./portfolio.css">
</head>
<body>
  <!-----------------about me section ------------->
  <div class="aboutme">
    <header class="header">
      <div class="header__line"></div>
      <h1 class="font-subtitle">About me</h1>
    </header>

    <main class="aboutme__main">
      <div class="aboutme__logo">
        <img src="./assets/logo-aboutme.svg" alt="logo de belcode">
      </div>

      <section class="aboutme__section">
        <p class="font-subtitle">
          Hey!! IÂ´m <span>Isabel</span> an apassionade <span>frontend</span>
          developer. Do you want to meet me?
        </p>
      </section>

      <div class="aboutme__button-container">
        <button class="aboutme__button-contact font-subtitle">Contact Me <a href=""></a></button>
      </div>

      <div class="aboutme__sheet-container">
        <img class="logo-sheet" src="./assets/sheet.svg" alt="logo de una hoja">
      </div>
    </main>
  </div>
<!-----------------skills section ----------------->
  <div class="skills">
    <header class="header">
      <div class="header__line"></div>
      <h1 class="font-subtitle">Skills & Tools</h1>
    </header>

    <main class="skills__main">
      <div class="skills-container">
        <figure>
          <img class="icon__pink2" src="./assets/icon__pink2.svg" alt="icono rosado">
        </figure>

        <ul class="skills-container__list">
          <li>Html</li>
          <li>Css</li>
          <li>Sass</li>
          <li>javascript</li>
          <li>Vue</li>
          <li>Boostrap</li>
          <li>Figma</li>
          <li>Vercel</li>
        </ul>
      </div>

      <div class="skills__icon-container">
        <figure>
        <img class="icon__pink"  src="./assets/icon__pink.svg" alt="icon pink">
        </figure>

        <figure>
        <img class="icon__pink1" src="./assets/icon__pink1.svg" alt="icon pink">
        </figure>
      </div>
    </main>
  </div>
<!------------------- projects section ------------>
  <div class="projects">
    <header class="header">
      <div class="header__line"></div>
      <h1 class="font-subtitle">Projetcs</h1>
    </header>

    <main class="projects__main">
      <div class="projects-container__teashop">
        <figure>
          <img class="projects-image__teashop" src="./assets/Hands Tea bag.svg" alt="tea bag">
        </figure>
        <button class="projects-button__teashop">Tea Shop</button>
      </div>

      <div class="projects-container__blog">
        <div class="projects-container__image-blog">
          <img class="projects-image__blog" src="./assets/girl-blog.svg" alt="girl with pc">
          <button class="projects-button__blog">Mi Blog</button>
        </div>
      </div>
    </main>
  </div>
<!--------------------- contact --------------------->
  <div class="contact">
    <header class="header">
      <div class="header__line"></div>
      <h1 class="font-subtitle">Contact</h1>
    </header>
    <form class="contact__container">
      <label class="contact-field" for="name">
        <span>Name</span>
        <input class="contact-field__input" type="name">
        <img class="contact-field__icon" src="./assets/icon-user.svg" alt="icon of user">
      </label>

      <label class="contact-field" for="email">
        <span>E-mail</span>
        <input class="contact-field__input" type="email">
        <img class="contact-field__icon" src="./assets/icon-arroba.svg" alt="icon of email">
      </label>

      <label class="contact-field" for="message">
        <span>Message</span>
        <textarea class="contact-field__input" rows="4" cols="50"></textarea>
        <img class="contact-field__icon" src="./assets/icon-message.svg" alt="icon of message">
      </label>

      <button class="contact-button">Send</button>
    </form>
  </div>
</body>
</html>
